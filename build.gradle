apply plugin: 'war'
apply plugin: 'eclipse-wtp'
sourceCompatibility = 1.8
 
//plugins {
//    // Apply the java-library plugin for API and implementation separation.
//    id 'java-library'
//}

repositories {
	mavenCentral()
//    // Use JCenter for resolving dependencies.
//    jcenter()
}

dependencies {
	compile "javax.ws.rs:javax.ws.rs-api:2.0.1"
	compile "org.glassfish.jersey.core:jersey-server:2.22.1"
	compile "org.glassfish.jersey.containers:jersey-container-servlet:2.22.1"
	compile "org.glassfish.jersey.media:jersey-media-json-jackson:2.22.1"
	compile "com.google.code.gson:gson:2.8.6"
	compile "org.odpi.egeria:admin-services-server:2.8"
	compile "org.odpi.egeria:kafka-open-metadata-topic-connector:2.8"
	compile "org.odpi.egeria:repository-services-implementation:2.8"
	compile "org.odpi.egeria:repository-services-spring:2.8"
	compile "com.ibm.websphere.appserver.api:com.ibm.websphere.appserver.api.jaxrs20:1.0.10"
	compile "org.apache.kafka:kafka-clients:2.6.0"
	
	
	providedCompile "javax.servlet:javax.servlet-api:3.1.0"
	
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
}
